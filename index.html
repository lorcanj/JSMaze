<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

              <title>JavaScript Maze creator</title>
              <span class="fs-4">Maze creation and pathfinders using JavaScript and HTML5 Canvas
            </span>
          </a>
        </header>
    
        
    
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">

              <p></p>
            </div>
          </div>

            <div class="h-100 p-5 bg-light border rounded-3">
              <h2>Use the button below to generate a maze</h2>
              
              <button id=create_maze class="btn btn-outline-secondary">Click here to generate a maze</button>
              
              <!--
              <button id=create_maze class="btn btn-outline-secondary" type="button">Example button</button>
